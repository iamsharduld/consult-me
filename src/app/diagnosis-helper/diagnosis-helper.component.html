<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Symptom Selection</mat-label>
    <mat-select [(ngModel)]="selectedSymptoms" multiple>
      <mat-option *ngFor="let symptom of allSymptomList" [value]="symptom">
        {{symptom}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="getDiagnosis()" style="margin-left: 10px;">Get Diagnosis</button>
  <!-- <button mat-raised-button color="primary" (click)="addNewControl()" style="margin-left: 10px;">+ Add Symptom</button> -->
  <button mat-raised-button color="primary" (click)="reset()" style="margin-left: 10px;">Reset</button>

  <div class="diagnosis-display" *ngIf="diagnosisRequested">
    <h3>Your diagnosis</h3>
    <mat-list>
      <mat-list-item *ngFor="let diagnosis of diagnosisList; let i = index">
        <h3 *ngIf="!noResultFound"> {{i+1}}. {{diagnosis}} </h3>
        <h3 *ngIf="noResultFound"> {{diagnosis}} </h3>
      </mat-list-item>
    </mat-list>
  </div>
  
</div>
